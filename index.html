<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div id="container">
            <div id="screen">
                <p id="display"></p>
            </div>
            <div class="divButton">
                <button id="clear">Clear</button>
            </div>
            <div id="buttonsContainer">
                <button class="button" id="b7">7</button>
                <button class="button" id="b8">8</button>
                <button class="button" id="b9">9</button>
                <button class="button" id="bDivide">/</button>
                <button class="button" id="b4">4</button>
                <button class="button" id="b5">5</button>
                <button class="button" id="b6">6</button>
                <button class="button" id="bMultiply">x</button>
                <button class="button" id="b1">1</button>
                <button class="button" id="b2">2</button>
                <button class="button" id="b3">3</button>
                <button class="button" id="bSubtract">-</button>
                <button class="button" id="bDot">.</button>
                <button class="button" id="b0">0</button>
                <button class="button" id="bEquals">=</button>
                <button class="button" id="bAdd">+</button>
            </div>
      
        </div>
    </div>
</body>
</html>
